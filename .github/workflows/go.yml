name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Run Snyk
      uses: snyk/actions/golang@master
      env:
        SNYK_TOKEN: ${{ secrets.SYNK_TOKEN }}
      with:
        command: monitor

  buildLinux:
    name: Build Linux
    needs: security
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go mod tidy

    - name: Test
      run: go test -v ./...

    - name: Build Linux amd64
      run: GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o jwt-linux-amd64 github.com/c16a/jwt
    
    - name: Build Linux arm64
      run: GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o jwt-linux-arm64 github.com/c16a/jwt

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: jwt-linux-binaries
        path: |
          jwt-linux-amd64
          jwt-linux-arm64

  buildWindows:
    name: Build Windows
    needs: security
    runs-on: windows-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go mod tidy

    - name: Test
      run: go test -v ./...

    - name: Build Windows amd64
      run: |
        set GOOS=windows
        set GOARCH=amd64
        go build -ldflags="-s -w" -o jwt-windows-amd64.exe github.com/c16a/jwt

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: jwt-windows-binaries
        path: |
          jwt-windows-amd64.exe

  buildMac:
    name: Build Mac
    needs: security
    runs-on: macos-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go mod tidy

    - name: Test
      run: go test -v ./...

    - name: Build Mac amd64
      run: GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o jwt-mac-amd64 github.com/c16a/jwt

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: jwt-mac-binaries
        path: |
          jwt-mac-amd64


